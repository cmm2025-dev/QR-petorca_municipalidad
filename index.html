<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Datos Permiso de Circulacion 2025</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 10px 0; padding: 8px; width: 100%; }
    .valido { color: green; }
    .invalido { color: red; }
  </style>
</head>
<body>
  <h2>Validación de Permiso de Circulación 2025</h2>
  <label for="codigo">Ingrese Patente</label>
  <input type="text" id="codigo" placeholder="Ej: ABC123">
  <button onclick="validar()">Validar</button>
  <div id="resultado"></div>

  <script>
    const datosValidos = {
      "KRYY83": {
        nombre: "César Mejías Marchant",
        estado: "Válido",
        patente: "KRYY83",
        vencimiento: "31-03-2026",
        tipoVehiculo: "Subaru 2.0 AWD",
        comuna: "Petorca"
      },
      "XYZ789": {
        nombre: "Ana Gómez",
        estado: "Válido",
        patente: "AB-9876",
        vencimiento: "2025-10-15",
        tipoVehiculo: "Sedán",
        comuna: "Petorca"
      }
    };

    function validar() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      const datos = datosValidos[codigo];

      if (datos) {
        resultado.innerHTML = `
          <div class="valido">
            <p><strong>Nombre:</strong> ${datos.nombre}</p>
            <p><strong>Estado:</strong> ${datos.estado}</p>
            <p><strong>Patente:</strong> ${datos.patente}</p>
            <p><strong>Vencimiento:</strong> ${datos.vencimiento}</p>
            <p><strong>Tipo de Vehículo:</strong> ${datos.tipoVehiculo}</p>
            <p><strong>Comuna:</strong> ${datos.comuna}</p>
          </div>
        `;
      } else {
        resultado.innerHTML = "<p class='invalido'>Código no válido</p>";
         }
    }
  </script>
</body>
</html>
