<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Permiso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
    }
    .valido {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .invalido {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Validación de Permiso</h2>
    <label for="serie">Serie del documento</label>
    <input type="text" id="serie" placeholder="Ej: 1119917">
    
    <label for="placa">Placa patente</label>
    <input type="text" id="placa" placeholder="Ej: THZY34">
    
    <button onclick="validar()">Validar</button>
    
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    const permisos = {
      "1119917|THZY34": {
        nombre: "Carlos Muñoz",
        estado: "Válido",
        vencimiento: "2025-12-31",
        tipoVehiculo: "SUV",
        comuna: "Petorca"
      }
    };

    function validar() {
      const serie = document.getElementById("serie").value.trim();
      const placa = document.getElementById("placa").value.trim().toUpperCase();
      const clave = `${serie}|${placa}`;
      const resultado = document.getElementById("resultado");

      if (permisos[clave]) {
        const info = permisos[clave];
        resultado.className = "resultado valido";
        resultado.innerHTML = `
          <p><strong>Nombre:</strong> ${info.nombre}</p>
          <p><strong>Estado:</strong> ${info.estado}</p>
          <p><strong>Vencimiento:</strong> ${info.vencimiento}</p>
          <p><strong>Tipo de Vehículo:</strong> ${info.tipoVehiculo}</p>
          <p><strong>Comuna:</strong> ${info.comuna}</p>
        `;
      } else {
        resultado.className = "resultado invalido";
        resultado.innerHTML = `<p>Permiso no válido. Verifique los datos ingresados.</p>`;
      }
    }
  </script>
</body>
</html>
